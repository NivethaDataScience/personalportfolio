<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/contact.css">
        
    
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
         <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

         <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
 
        <title>Hrzflix SignUp</title>
    
    </head>
<body>

    <div class="preloader-container" id="preloader">
        <div class="loader"></div>
        <img src="assets/images/hrzflix.png" style="filter: brightness(1);" width="150px" alt="">
    </div>
    

    <div id="whole-content">
        <div class="form-wrapper"> 

            <h2>Sign In</h2>
    
            <form action="">
                
                <div class="form-controll">
                    <input type="text" required>
                    <label for="">Email or phone</label>
                </div>
    
                <div class="form-controll">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
    
                <button>Sign In</button>
    
                <div class="form-help">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
    
                    <a href="#">Need help?</a>
    
                </div>
    
            </form>
    
            <p>New to HrzFlix? <a href="index.html">Sign up </a></p>
    
               <small>This page is protected by Google reCAPTHCA to ensure you're not a bot.</small>
    
               <a href="#">Learn more.</a>
        </div>
    </div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function(){
    document.getElementById('preloader').style.display = 'none';
    document.getElementById('whole-content').style.display = 'block';
});

</script>
</html>
